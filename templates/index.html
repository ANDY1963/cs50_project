<head>

    <title>peak sun hours home</title>

<body>
    <div class="container">
        <h2 style="text-align: center;">peak sun hours</h2>
        <br>
        <p>Please enter site latitude and longitude</p>
        <form method="POST" action="/">
          <div class="form-group">
            <label class="sr-only" for="email">Email:</label>
            <input type="text" class="form-control" id="latitude" placeholder="Enter site latitude:"  name="latitude">
          </div>
          <div class="form-group">
            <label class="sr-only" for="pwd">Password:</label>
            <input type="text" class="form-control" id="longitude" placeholder="Enter site longitude:" name="longitude">
          </div>
          <button type="submit" class="btn btn-info">Submit</button>
        </form>
    </div>
</body>
